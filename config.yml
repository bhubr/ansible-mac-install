---
project_dir: ~/Project
downloads_dir: ~/Downloads

downloads: ~/.ansible-downloads/

configure_dotfiles: yes
configure_sudoers: yes
configure_osx: yes
configure_extra: yes
configure_dock: yes
configure_zsh: yes

dotfiles_repo: https://github.com/flemzord/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/.dotfiles
dotfiles_files:
  - .zshrc
  - .gitconfig
  - .gitignore
  - .osx
  - .vimrc

homebrew_taps:
  - homebrew/cask
  - wallix/awless
  - homebrew/cask-fonts
  - homebrew/cask-versions
  - aws/tap
  - lucagrulla/tap

homebrew_installed_packages:
  - autoconf
  - automake
  - bash-completion
  - git
  - go
  - gpg
  - nvm
  - ssh-copy-id
  - wget
  - curl
  - htop
  - kubernetes-cli
  - kubernetes-helm
  - mas
  - ncdu
  - packer
  - scw
  - terraform
  - zsh
  - tree
  - dockutil
  - watch
  - zplug
  - fzf
  - awscli
  - httpie
  - jq
  - terminal-notifier
  - vim
  - wget
  - glances
  - krew
  - rain

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - google-chrome
  - brave-browser
  - firefox
  - discord
  - iterm2
  - vlc
  - visual-studio-code
  - linear-linear
  - jetbrains-toolbox
  - lens
  - virtualbox
  - vagrant
  - deepl
  - messenger
  - bluejeans
  - zoomus
  - whatsapp
  - font-jetbrains-mono
  - font-source-code-pro
  - grammarly
  - postman
  - transmission
  - transmit
  - pocket-casts

